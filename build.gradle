// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
    project.ext {
        buildToolsVersion = "28.0.3"
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 16

        // Common depndencies
        def supportLibVersion = '28.0.0'

        design = 'com.android.support:design:' + supportLibVersion
        palette = 'com.android.support:palette-v7:' + supportLibVersion
        cardView = 'com.android.support:cardview-v7:' + supportLibVersion
        supportV4 = 'com.android.support:support-v4:' + supportLibVersion
        appCompat = 'com.android.support:appcompat-v7:' + supportLibVersion
        recyclerView = 'com.android.support:recyclerview-v7:' + supportLibVersion
        supportAnnotations = 'com.android.support:support-annotations:' + supportLibVersion

        // Artifactory publishing params
        Properties libProps = new Properties()
        Properties bintrayProps = new Properties()

        libProps.load(new FileInputStream(file("libraryVersion.properties")))

        def bintrayFile = file("bintray.properties")
        if (bintrayFile.exists()) bintrayProps.load(new FileInputStream(bintrayFile))

        groupId = libProps['groupId']
        libraryVersion = libProps['libraryVersion']
        artifactoryUrl = libProps['artifactoryUrl']

        bintrayUser = bintrayProps['user']
        bintrayApiKey = bintrayProps['apiKey']
    }
}

// Plugin used to upload authenticated files to BinTray through Gradle
plugins {
    id "com.jfrog.bintray" version "1.7.3"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
