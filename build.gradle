// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.8.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
    }
    project.ext {
        buildToolsVersion = "28.0.3"
        compileSdkVersion = 28
        targetSdkVersion = 28
        minSdkVersion = 21

        material = 'com.google.android.material:material:1.0.0'
        palette = 'androidx.palette:palette:1.0.0'
        cardView = 'androidx.cardview:cardview:1.0.0'
        appCompat = 'androidx.appcompat:appcompat:1.0.0'
        recyclerView = 'androidx.recyclerview:recyclerview:1.0.0'
        supportAnnotations = 'androidx.annotation:annotation:1.0.0'
        constraintLayout = 'androidx.constraintlayout:constraintlayout:1.1.3'

        // Artifactory publishing params
        Properties libProps = new Properties()
        Properties bintrayProps = new Properties()

        libProps.load(new FileInputStream(file("libraryVersion.properties")))

        def bintrayFile = file("bintray.properties")
        if (bintrayFile.exists()) bintrayProps.load(new FileInputStream(bintrayFile))

        groupId = libProps['groupId']
        libraryVersion = libProps['libraryVersion']
        artifactoryUrl = libProps['artifactoryUrl']

        bintrayUser = bintrayProps['user']
        bintrayApiKey = bintrayProps['apiKey']
    }
}

// Plugin used to upload authenticated files to BinTray through Gradle
plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
